{% extends 'base.html' %}

{% block content %}
    <h2>Список блоговых записей</h2>
    <a href="{% url 'post_create' %}">Создать запись</a>

    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
